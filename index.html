<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>
<body>
<div class="login">
    <!--页面跳转-->
    <div class="login_Tab">
        <ul>
            <li>
                <span class="login_Tab_color login_Tab_1">1</span>
                <span>手机验证</span>
            </li>
            <li>
                <span class="login_Tab_2">2</span>
                <span>完善信息</span>
            </li>
            <li>
                <span class="login_Tab_3">3</span>
                <span>登记成功</span>
            </li>
        </ul>
    </div>
    <!--手机验证-->
    <div class="loginOne">
        <div class="login_title"><h3>请正确填写信息，核实身份</h3></div>
        <div class="login_contant">
            <div class="login_contant_name">
                <p>姓名:</p>
                <p>*</p>
                <input type="text" value="" placeholder="请输入你的姓名">
            </div>
            <div class="login_contant_phone">
                <p>手机号:</p>
                <p>*</p>
                <input type="text" value="" placeholder="请输入你的手机号">
            </div>
            <div class="login_contant_code">
                <p>验证码:</p>
                <p>*</p>
                <input type="text" value="" placeholder="请输入你的验证码">
                <button class="login_contant_phone_code1">发送</button>
                <button class="login_contant_phone_code2">60s</button>
            </div>
        </div>
    </div>
    <!--手机验证结束-->
    <!--完善信息-->
    <div class="loginTwo">
        <div class="loginTwo_contant">
            <div class="loginTwo_contant_from">
                <p>姓名:</p>
                <p>*</p>
                <input type="text" value="" placeholder="请输入你的姓名">
            </div>
            <div class="loginTwo_contant_from">
                <p>公司:</p>
                <p>*</p>
                <input type="text" value="" placeholder="请输入你的公司">
            </div>
            <div class="loginTwo_contant_from">
                <p>职务:</p>
                <p>*</p>
                <input type="text" value=""  placeholder="请输入你的职务">
            </div>
            <div class="loginTwo_contant_from" >
                <p>手机号:</p>
                <p style="margin-left: 15px">*</p>
                <input type="text" value=""  placeholder="请输入你的手机号">
            </div>
            <div class="loginTwo_contant_from">
                <p>邮箱:</p>
                <p>*</p>
                <input type="text" value=""  placeholder="请输入你的邮箱">
            </div>
        </div>
    </div>
    <!--完善信息结束-->
    <!--登记成功-->
    <div class="login_Show ">
        <div class="login_Show_top">
            <span><i class="fa fa-fast-forward"></i></span>
            <span><button class="login_Show_button">请选择秀场<i class="fa fa-hand-o-up"></i></button></span>
            <span><i class="fa fa-fast-backward"></i></span>
        </div>
        <div class="login_Show_contant">
            <ul>
                <li>
                    <p>恭喜你已完成中原国际时装周观众预登记及秀场报名快点击屏幕右上角按钮分享给你的朋友</p>
                </li>
                <li>
                    <P><strong style="color: red">时间：</strong>2018 年 4 月 18 日</P>
                    <P><strong style="color: red">地点：</strong>中原国际时装秀场</P>
                </li>
                <li>
                    <p>预登记成功</p>
                </li>
                <li>
                    <p>温馨提示：审核通过后</p>
                </li>
                <li>
                    <p>票务联系人：</p>
                    <p>汤小姐：123456789</p>
                </li>
                <li>
                    <a href="">点击查看已预约的秀场</a>
                </li>
            </ul>
        </div>

    </div>
    <!--登记成功结束-->
    <!--下一步-->
    <div class="login_bottom">
        <button class="login_bottom_button">下一步</button>
    </div>
    <div class="login_bottom_1">
        <button class="login_bottom_button1">下一步</button>
    </div>

</div>
<script>
    $(function () {
        $("input").removeAttr("disabled");
        $(".login_contant_phone_code2").hide();
        $(".loginTwo").hide();
        $(".login_bottom_1").hide();
        $(".login_Show").hide();
        var login_Tab_li=$(".login_Tab ul ").find("li");

         // 验证
       $(".login_contant_phone_code1").click(function () {
           $(".login_contant_phone_code1").hide();
           $(".login_contant_phone_code2").show();
       })
        // 下一步跳转
        $(".login_bottom_button").click(function () {
            $(".login_Tab_1").removeClass("login_Tab_color")
             $(".login_Tab_2").addClass("login_Tab_color")
            $(".loginOne").hide();
            $(".loginTwo").show();
            $(".login_bottom").hide();
            $(".login_bottom_1").show();

        })
        $(".login_bottom_button1").click(function () {
            $(".login_Tab_2").removeClass("login_Tab_color");
            $(".login_Tab_3").addClass("login_Tab_color");
            $(".loginTwo").hide();
            $(".login_Show").show();
            $(".login_bottom_1").hide();
        })



    })
</script>
</body>
</html>
