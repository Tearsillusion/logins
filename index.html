<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="login">
    <!--页面跳转-->
    <div class="login_Tab">
        <ul>
            <li>
                <span class="login_Tab_color login_Tab_1">1</span>
                <span>手机验证</span>
            </li>
            <li>
                <span class="login_Tab_2">2</span>
                <span>完善信息</span>
            </li>
            <li>
                <span class="login_Tab_3">3</span>
                <span>登记成功</span>
            </li>
        </ul>
    </div>
    <!--手机验证-->
    <div class="loginOne">
        <div class="login_title"><h3>请正确填写信息，核实身份</h3></div>
        <div class="login_contant">
            <div class="login_contant_name">
                <p style="width: 51.68px">姓名:</p>
                <p class="star">*</p>
                <input class="name" type="text" value="" placeholder="请输入你的姓名">
                <i class="fa fa-check-square"></i>
            </div>
            <div class="login_contant_phone">
                <p>手机号:</p>
                <p class="star">*</p>
                <input class="phone" type="text" value="" placeholder="请输入你的手机号">
                <i class="fa fa-check-square"></i>
            </div>
            <div class="login_contant_code">
                <p>验证码:</p>
                <p class="star">*</p>
                <input class="code" type="text" value="" placeholder="请输入你的验证码" style="width: 160px">
                <i class="fa fa-check-square"></i>
                <button class="login_contant_phone_code1">发送</button>
                <button class="login_contant_phone_code2">60s</button>
            </div>
        </div>
    </div>
    <!--手机验证结束--

    <!--下一步-->
    <div class="login_bottom">
        <a href="loginTwo.html" class="login_a"><button class="login_bottom_button">下一步</button></a>
    </div>

</div>
<script>

</script>
</body>
</html>
