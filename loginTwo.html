<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="login">
    <!--页面跳转-->
    <div class="login_Tab">
        <ul>
            <li>
                <span>1</span>
                <span>手机验证</span>
            </li>
            <li>
                <span class="login_Tab_2" style=" background: #190A75!important;color: white;">2</span>
                <span>完善信息</span>
            </li>
            <li>
                <span class="login_Tab_3">3</span>
                <span>登记成功</span>
            </li>
        </ul>
    </div>

    <!--完善信息-->
    <div class="loginTwo">
        <div class="loginTwo_contant">
            <div class="loginTwo_contant_from">
                <p style="width: 51.68px">姓名:</p>
                <p class="star">*</p>
                <input class="name" type="text" value="" placeholder="请输入你的姓名">
                <i class="fa fa-check-square"></i>
            </div>
            <div class="loginTwo_contant_from">
                <p style="width: 51.68px">公司:</p>
                <p class="star">*</p>
                <input class="company" type="text" value="" placeholder="请输入你的公司">
                <i class="fa fa-check-square"></i>
            </div>
            <div class="loginTwo_contant_from">
                <p style="width: 51.68px">职务:</p>
                <p class="star">*</p>
                <input class="txt" type="text" value=""  placeholder="请输入你的职务">
                <i class="fa fa-check-square"></i>
            </div>
            <div class="loginTwo_contant_from" >
                <p>手机号:</p>
                <p class="star">*</p>
                <input class="phone" type="text" value=""  placeholder="请输入你的手机号">
                <i class="fa fa-check-square"></i>
            </div>
            <div class="loginTwo_contant_from">
                <p style="width: 51.68px">邮箱:</p>
                <p class="star">*</p>
                <input class="Email" type="text" value=""  placeholder="请输入你的邮箱">
                <i class="fa fa-check-square"></i>
            </div>
        </div>
    </div>
    <!--完善信息结束-->
    <div class="login_bottom_1 login_bottom">
        <a href="login_show.html"><button class="login_bottom_button1 login_bottom_button">下一步</button></a>
    </div>

</div>
</body>
</html>
